
<app-header></app-header>
<div class="grid h-full m-0">
  <div class="col-12 md:col-7 flex align-items-center justify-content-center">
      <h1>Print your design</h1>
   
      <h4 class="block">mmcraz</h4>
  </div>
  <div class="col-12 md:col-5 h-full p-8" style=" 
  background: rgba(0,0,0,.8);
  place-items: center;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;">


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!signUp">
      <h3>mmcraz</h3>
      <div class="field">
        <label for="username">Email</label>
        <input type="text" class="block w-full" pInputText id="username" formControlName="userName">

      </div>
      <div class="field">
        <label for="password">Password</label>

        <p-password id="password" class="block w-full" formControlName="password" />
      </div>
      <div class="field w-full">

        <button pButton pRipple type="submit" [disabled]="loginForm.invalid"
          class="p-button-success w-full text-center mt-5 block">Login</button>
        <a href="javascript:void(0)" class="ml-5 text-xs" (click)="signUpFn()">Sign Up</a>
      </div>


    </form>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()" *ngIf="signUp">
      <div class="field">
        <label for="firstName">First Name</label>
        <input type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          pInputText id="firstName" formControlName="firstName">

      </div>
      <div class="field">
        <label for="lastName">Last Name</label>
        <input type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText id="lastName" formControlName="lastName">

      </div>
      <div class="field">
        <label for="email">Email</label>
        <input type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText id="email" formControlName="email">
          <div *ngIf="f['email'].errors && (f['email'].dirty || f['email'].touched)" class="error-text">
            <!-- <div *ngIf="f['email'].errors.['required']">Email is required</div>
            <div *ngIf="f['email'].errors.['email']">Invalid email format</div> -->
            Invalid Email
          </div>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText id="password" formControlName="password">

      </div>
      <div class="field">
        <label for="cpassword">Confirm Password</label>
        <input type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText id="cpassword" formControlName="confirmPassword">
        

      </div>

          pInputText id="phone" formControlName="addressOne">

      <div class="field">

        <input type="text"

      </div>

          pInputText id="phone" formControlName="state">
      </div>
      <div class="field">

        <input type="text"

      </div>

      <div class="field">
        <label for="phone">Contact</label>
        <input type="tel"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          id="phone"  formControlName="phone">
          <div *ngIf="f['phone'].errors && (f['phone'].dirty || f['phone'].touched)" class="error-text">
            <!-- <div *ngIf="f['email'].errors.['required']">Email is required</div>

            Invalid contact number
          </div>

      <button pButton pRipple type="submit" [disabled]="signUpForm.invalid" class="p-button-success p-button">SignUp</button>

  </div>
