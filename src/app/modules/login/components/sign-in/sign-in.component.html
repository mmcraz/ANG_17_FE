<div class="grid wrap container align-items-start bg-white">
  <div class="col-12 md:col-7 flex align-items-center justify-content-center">
    <div>
      <div>
        <img
          src="../../../../../assets/img/ban.jpg"
          alt="banner"
          width="100%"
        />
      </div>
    </div>
  </div>
  <div
    class="col-12 md:col-5 h-full p-4"
    style="
      place-items: center;

      justify-content: center;
      align-items: center;
      height: 100vh;
    "
  >
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" *ngIf="!signUp">
      <h3 class="m-0 my-5">Login your Account</h3>
      <div class="field">
        <label for="username">Email</label>
        <input
          type="text"
          class="block w-full"
          pInputText
          id="username"
          formControlName="userName"
        />
      </div>
      <div class="field">
        <label for="password">Password</label>

        <p-password
          id="password"
          class="block w-full"
          formControlName="password"
          [feedback]="false"
        />
      </div>
      <div class="field w-full">
        <button
          pButton
          pRipple
          type="submit"
          [disabled]="loginForm.invalid"
          class="p-button-primary w-full text-center mt-5 block"
        >
          Login
        </button>
        <hr class="my-5" />
        <p-button
          label="Sign Up"
          [outlined]="true"
          (click)="signUpFn()"
          class="p-button-secondary w-full text-center mt-5 block"
        ></p-button>
      </div>
    </form>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()" *ngIf="signUp">
      <h3 class="m-0 my-5">Register your Account</h3>
      <div class="field">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
          pInputText
          id="firstName"
          formControlName="firstName"
        />
      </div>
      <div class="field">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          id="lastName"
          formControlName="lastName"
        />
      </div>
      <div class="field">
        <label for="phone">Address Line 1</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          formControlName="addressOne"
        />
      </div>
      <div class="field">
        <label for="phone">Address Line 2</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          formControlName="addressTwo"
        />
      </div>
      <div class="field">
        <label for="email">Email</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          id="email"
          formControlName="email"
        />
        <div
          *ngIf="f['email'].errors && (f['email'].dirty || f['email'].touched)"
          class="error-text"
        >
          <!-- <div *ngIf="f['email'].errors.['required']">Email is required</div>
            <div *ngIf="f['email'].errors.['email']">Invalid email format</div> -->
          Invalid Email
        </div>
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          id="password"
          formControlName="password"
        />
      </div>
      <div class="field">
        <label for="cpassword">Confirm Password</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          id="cpassword"
          formControlName="confirmPassword"
        />
      </div>

      <!-- <div class="field">
        <label for="phone">City</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          formControlName="city"
        />
      </div>
      <div class="field">
        <label for="phone">State</label>
        <input
          type="text"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          formControlName="state"
        />
      </div> -->

      <div class="field">
        <label for="phone">PIN Code.</label>
        <input
          type="tel"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          pInputText
          formControlName="pin"
        />
      </div>
      <div class="field">
        <label for="phone">Contact</label>
        <input
          type="tel"
          class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focusborder-primary w-full"
          id="phone"
          formControlName="phone"
        />
        <div
          *ngIf="f['phone'].errors && (f['phone'].dirty || f['phone'].touched)"
          class="error-text"
        >
          <!-- <div *ngIf="f['email'].errors.['required']">Email is required</div>
            <div *ngIf="f['email'].errors.['email']">Invalid email format</div> -->
          Invalid contact number
        </div>
      </div>
      <re-captcha
        (resolved)="onCaptchaResolved($event)"
        siteKey="6LeXLS4qAAAAAHheIWL9TtNXPenIO3wn2GfXPQ4R"
      ></re-captcha>
      <button
        pButton
        pRipple
        type="submit"
        [disabled]="signUpForm.invalid || !captchaResolved"
        class="p-button-primary w-full text-center mt-5 block"
      >
        SignUp
      </button>
      <hr class="my-5" />
      <p-button
        label="Login"
        [outlined]="true"
        (click)="signUpFn()"
        class="p-button-secondary w-full text-center mt-5 block"
      ></p-button>
    </form>
  </div>
</div>

<p-toast></p-toast>
