<header class="header">
  <div class="logo">
    <h2 style="color: #000; margin: 0">mmcraz</h2>
  </div>

  <div class="block flex gap-2 text-color-secondary" *ngIf="!isLoggedIn">
    <a
      href="javascript:void(0)"
      class="text-xs no-underline p-3"
      (click)="gotoHome()"
      >Home</a
    >
    <p-button label="Login" [outlined]="true" (click)="signIn()"></p-button>
  </div>
  <div
    class="block flex gap-2 text-color-secondary justify-content-center align-items-center"
    *ngIf="isLoggedIn"
  >
    <div class="">
      <a
        href="javascript:void(0)"
        class="text-xs no-underline p-3"
        (click)="gotoHome()"
        >Home</a
      >
      <div class="flex">
        <span class="gg-profile"></span>
        <span>{{ userInfo.firstName }} </span>
      </div>
      <div>
        <span (click)="viewOrders()" class="text-xs">Your Orders</span>
      </div>
    </div>
    <p-button label="Sign Out" [outlined]="true" (click)="signOut()"></p-button>
  </div>
</header>
