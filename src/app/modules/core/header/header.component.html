<header class="header">
    <div class="logo">
        <h2 style="color:#5b6e7a;margin:0">mmcraz</h2>
    </div>
    <div class="block flex gap-2 text-color-secondary" *ngIf="!isLoggedIn">
     
        <p-button label="Login" [outlined]="true" (click)="signIn()"></p-button>
     </div>
    <div class="block flex gap-2 text-color-secondary justify-content-center align-items-center" *ngIf="isLoggedIn">
       <div class="">
        <div class="flex">
            <span class="gg-profile"></span>
            <span>{{userInfo.firstName + userInfo.lastName}} </span>
        </div>
        <div>
        <a href="#" class="text-xs">Your Orders</a>
       </div>
    </div> <p-button label="Sign Out" [outlined]="true" (click)="signOut()"></p-button>
    </div>
</header>
